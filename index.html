<html>
  <head>
    <title>Family Book</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
    </head>
  <body>
     <h1 id = "Fam_member"> Family Book </h1>
     <img id = "Fam_image" src = "cover.jpg">
     <br>
     <br>
     <button type = "button" onclick="nextslide()">Next</button>
      <script>
        var images = ["cover.jpg","mom.jpg","dad.jpeg","me.jpeg","dog.jpeg","brother.jpeg"];
        var names = ["Family","Mom ","Dad","Me ","Dog","Brother"]
        var i=0;
        function nextslide(){
        
        if(i==5){
          i=0;
        }
          
          document.getElementById("Fam_image").src = images[i];
          document.getElementById("Fam_member").innerHTML = names[i];
          console.log("changed image");
          i++;
          console.log(i);
        }
              </script>
     </body>
</html>
